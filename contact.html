    <script>
document.getElementById("contact").addEventListener("submit", function(event) {
    event.preventDefault(); // impede envio real do formulário

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    // Cria ou seleciona o elemento de feedback
    let feedback = document.getElementById("feedback-msg");
    if (!feedback) {
        feedback = document.createElement("p");
        feedback.id = "feedback-msg";
        feedback.style.marginTop = "10px";
        feedback.style.fontWeight = "bold";
        this.appendChild(feedback);
    }

    if (name && email && message) {
        // Todos os campos preenchidos: mostrar sucesso
        feedback.style.color = "green";
        feedback.textContent = "Mensagem enviada com sucesso!";
        this.reset(); // limpa os campos do formulário
    }
});
</script>
